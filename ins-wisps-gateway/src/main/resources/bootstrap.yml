spring:
  application:
    name: ins-wisps-gateway
  config:
    import:
      - nacos:ins-wisps-gateway.yml?group=wisps
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        namespace: 512fc384-7795-47bb-be63-30936c558237
        import-check:
          enabled: true # 如果项目暂时不需要nacos, 可以关掉启动检查, 项目就可以正常运行了
      discovery:
        namespace: 512fc384-7795-47bb-be63-30936c558237
        group: wisps
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      default-filters:
        - AddResponseHeader=X-Response-wisps, 123
      routes:
        - id: ins-wisps-dubbo
          uri: lb://ins-wisps-dubbo
          order: -2
          predicates:
            - Path=/api/dubbo/**
          filters:
            - StripPrefix=2
        - id: ins-wisps-dubbo-consumer
          uri: lb://ins-wisps-dubbo-consumer
          order: -2
          predicates:
            - Path=/api/consumer/**
          filters:
            - StripPrefix=2
        - id: ins-wisps-user
          uri: lb://ins-wisps-user
          order: -2
          predicates:
            - Path=/api/user/**
            - Wisps=user,haha
          filters:
            - StripPrefix=2
            - OnceToken=X-Response-onceToken, uuid