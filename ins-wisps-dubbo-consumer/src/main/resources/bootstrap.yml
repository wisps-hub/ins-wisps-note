spring:
  application:
    name: ins-wisps-dubbo-consumer
  config:
    import:
      - nacos:ins-wisps-dubbo-consumer.yml?group=wisps
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        namespace: d41a46f7-3b64-44c0-ab9f-b5766ca386d3
        import-check:
          enabled: true # 启动检查配置是否存在，不需要可以关掉
      discovery: # 这个注册是为了暴露给网关
        namespace: d41a46f7-3b64-44c0-ab9f-b5766ca386d3
        group: wisps
    sentinel:
      transport:
        dashboard: localhost:8085
      eager: true
dubbo:
  consumer:
    timeout: 3000
    check: false
    retries: 0
  protocol:
    name: dubbo
    port: -1
  registry: # 这个注册是暴露给内部服务使用的
    address: nacos://localhost:8848
    parameters:
      namespace: fd6ea807-9c6b-4e31-a49c-ea31762c0242
      group: wisps-service
  application:
    name: ins-wisps-dubbo-consumer
    qos-port: 0
    qos-enable: true
    qos-accept-foreign-ip: false
  scan:
    base-packages: com.wisps.**.service